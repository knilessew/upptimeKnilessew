name: Daily Backup

on:
  schedule:
    - cron: '0 1 * * *'  # 03:00 Nederlandse tijd (CEST = UTC+2)
  workflow_dispatch:      # Handmatige trigger blijft beschikbaar

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Maak zip van repository
      run: zip -r repo-backup.zip .

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: repo-backup
